# - 이 파일만 고치면 코드 수정 없이 표준이 반영됩니다.
# - 로딩 실패/부재 시, 내장 표준(fallback)으로 자동 폴백됩니다.

modes:
  grammar:
    order: ["핵심 규칙", "근거/출처", "예문", "역예문(선택)", "한 줄 요약"]
    required: ["근거/출처"]
