    order: ["원문", "구조 분석(괄호 규칙)", "어휘·표현", "해석", "요약", "근거/출처"]
    required: ["근거/출처"]
  passage:
    order: ["요지/주제", "쉬운 예시/비유", "제목", "오답 포인트(선택)", "근거/출처"]
    required: ["근거/출처"]

synonyms:
  # Grammar
  "핵심규칙": "핵심 규칙"
  "근거(국어↔영어)": "근거/출처"
  "근거 (국어↔영어)": "근거/출처"
  "근거": "근거/출처"
  "출처": "근거/출처"

  # Passage
  "핵심 요지": "요지/주제"
  "요지": "요지/주제"
