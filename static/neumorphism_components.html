<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Components</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: 
                radial-gradient(1200px 600px at 10% -10%, #232b57, transparent 60%),
                radial-gradient(800px 480px at 90% 20%, #1e254f, transparent 55%),
                linear-gradient(160deg, #0d1028, #0a0d24 70%);
            color: #e6ebff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #f0f4ff;
        }
        
        .section {
            margin-bottom: 3rem;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #f0f4ff;
        }
        
        .components-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .component-group {
            background: rgba(23, 28, 65, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        
        .component-group:hover {
            background: rgba(23, 28, 65, 0.5);
            transform: translateY(-4px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .group-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #f0f4ff;
        }
        
        .neumorphic-button {
            background: rgba(123, 97, 255, 0.2);
            backdrop-filter: blur(20px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 12px 24px;
            margin: 8px 0;
            box-shadow: 
                0 8px 32px rgba(123, 97, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: block;
            width: 100%;
            text-align: center;
        }
        
        .neumorphic-button:hover {
            background: rgba(123, 97, 255, 0.4);
            transform: translateY(-3px);
            box-shadow: 
                0 12px 40px rgba(123, 97, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .neumorphic-chip {
            background: rgba(123, 97, 255, 0.15);
            backdrop-filter: blur(15px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 8px 16px;
            margin: 6px 0;
            box-shadow: 
                0 4px 16px rgba(123, 97, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            display: inline-block;
            margin-right: 8px;
        }
        
        .neumorphic-chip:hover {
            background: rgba(123, 97, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(123, 97, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .neumorphic-input {
            background: rgba(21, 26, 60, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 12px 16px;
            margin: 8px 0;
            box-shadow: 
                inset 0 2px 4px rgba(0, 0, 0, 0.2),
                0 4px 8px rgba(0, 0, 0, 0.1);
            color: #e6ebff;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            width: 100%;
            outline: none;
        }
        
        .neumorphic-input::placeholder {
            color: #b4bbd9;
        }
        
        .neumorphic-card {
            background: rgba(23, 28, 65, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 1.5rem;
            margin: 1rem 0;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        
        .neumorphic-card:hover {
            background: rgba(23, 28, 65, 0.5);
            transform: translateY(-4px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #f0f4ff;
        }
        
        .card-content {
            color: #b4bbd9;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .progress-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: conic-gradient(#7b61ff 0deg, #7b61ff 270deg, rgba(255, 255, 255, 0.1) 270deg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem auto;
            position: relative;
        }
        
        .progress-circle::before {
            content: '';
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(23, 28, 65, 0.8);
            position: absolute;
        }
        
        .progress-text {
            position: relative;
            z-index: 1;
            font-weight: 600;
            color: #f0f4ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">🎨 Neumorphism 컴포넌트 시스템</h1>
        
        <div class="section">
            <h2 class="section-title">✨ 새로운 떠있는 컴포넌트들</h2>
            <div class="components-grid">
                <div class="component-group">
                    <h3 class="group-title">🎈 떠있는 버튼</h3>
                    <button class="neumorphic-button">Get started</button>
                    <button class="neumorphic-button">Learn more</button>
                    <button class="neumorphic-button">Gradient</button>
                </div>
                
                <div class="component-group">
                    <h3 class="group-title">🏷️ 떠있는 칩</h3>
                    <div class="neumorphic-chip">문법</div>
                    <div class="neumorphic-chip">독해</div>
                    <div class="neumorphic-chip">작문</div>
                </div>
                
                <div class="component-group">
                    <h3 class="group-title">⭕ 원형 진행바</h3>
                    <div class="progress-circle">
                        <span class="progress-text">75%</span>
                    </div>
                    <div class="progress-circle">
                        <span class="progress-text">50%</span>
                    </div>
                    <div class="progress-circle">
                        <span class="progress-text">25%</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">💊 모던 입력 필드</h2>
            <div class="component-group">
                <input type="text" class="neumorphic-input" placeholder="이메일을 입력하세요">
                <button class="neumorphic-button">시작하기</button>
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">🎴 Neumorphism 카드들</h2>
            <div class="components-grid">
                <div class="neumorphic-card">
                    <h3 class="card-title">🎵 음악 플레이어</h3>
                    <div class="card-content">
                        <p><strong>재생 중:</strong> Beautiful Day</p>
                        <p><strong>진행률:</strong> 72%</p>
                        <p><strong>다음 곡:</strong> Summer Vibes</p>
                    </div>
                </div>
                
                <div class="neumorphic-card">
                    <h3 class="card-title">⭐ 별점 평가</h3>
                    <div class="card-content">
                        <p><strong>평점:</strong> 4.5/5.0</p>
                        <p><strong>리뷰:</strong> 1,200+ 개</p>
                        <p><strong>만족도:</strong> 95%</p>
                    </div>
                </div>
                
                <div class="neumorphic-card">
                    <h3 class="card-title">🔍 검색 기능</h3>
                    <div class="card-content">
                        <p><strong>검색어:</strong> 최근 인기</p>
                        <p><strong>결과:</strong> 1,500+ 개</p>
                        <p><strong>필터:</strong> 지역별</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
