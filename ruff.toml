# ===== [01] RULES ============================================================
line-length = 100
target-version = "py311"

[lint]
# 형식/버그/임포트 중심
select = ["E", "F", "B", "I"]
ignore = ["E203"]  # black/ruff newline spacing 차이

# 여러 줄 표기가 가능한 공식 섹션 문법
[lint.per-file-ignores]
# 긴 CSS/HTML 문자열이 많은 파일
"app.py" = ["E501"]
"src/features/ui_header.py" = ["E501"]
"src/prompt_modes.py" = ["E501", "B009"]

# 형식 폭탄(임시로 E701/E702 눕힘 → 이후 파일 단위 리팩터링으로 제거 예정)
"src/rag/index_build.py" = ["E501", "E701", "E702"]
"src/ui_orchestrator.py" = ["E501", "E701", "E702"]
"src/rag_engine.py" = ["E501", "E701", "E702"]

# E501가 드물게 남아있는 파일(한시적)
"src/common/utils.py" = ["E501"]
"src/config.py" = ["E501"]
"src/prompting/github_source.py" = ["E501"]
"src/prompting/fallback_source.py" = ["E501"]
"src/ui_components.py" = ["E501"]
"src/ui_admin.py" = ["E501"]
"src/llm/providers.py" = ["E501"]

[lint.isort]
known-first-party = ["src"]
