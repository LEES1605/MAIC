# ===== [01] RULES ============================================================
line-length = 100
target-version = "py311"

[lint]
select = ["E", "F", "B", "I"]
ignore = ["E203"]  # black/ruff newline spacing 차이

[lint.per-file-ignores]
# 긴 문자열·CSS 등
"app.py" = ["E501"]
"src/features/ui_header.py" = ["E501"]
"src/prompt_modes.py" = ["E501", "B009"]

# 형식 폭탄을 잠시 눕힘(E701/E702) → 파일 단위 리팩터링 후 되돌릴 예정
"src/rag/index_build.py" = ["E501", "E701", "E702"]
"src/ui_orchestrator.py" = ["E501", "E701", "E702"]
"src/rag_engine.py"      = ["E501", "E701", "E702"]

# 임포트 정리(I001/E401/E402)가 많이 뜨는 파일: 일시 무시(이후 단계에서 코드로 해결)
"src/common/utils.py"    = ["E501", "I001", "E401", "E402"]
"src/config.py"          = ["E501", "I001", "E401", "E402"]
"src/ui_components.py"   = ["E501", "I001", "E401", "E402"]
"src/prompting/github_source.py" = ["E501", "I001", "E401", "E402"]

[lint.isort]
known-first-party = ["src"]
