# ===== [01] RULES ============================================================
line-length = 100
target-version = "py311"

[lint]
# 형식/버그/임포트 중심으로만 엄격 적용
select = ["E", "F", "B", "I"]
ignore = ["E203"]  # black/ruff newline spacing difference

# ✅ inline table 대신 테이블 섹션을 사용해야 다줄 표기가 됩니다.
[lint.per-file-ignores]
"app.py" = ["E501"]
"src/rag/index_build.py" = ["E501"]
"src/ui_orchestrator.py" = ["E501"]
"src/prompt_modes.py" = ["E501"]
"src/features/ui_header.py" = ["E501"]

[lint.isort]
known-first-party = ["src"]
