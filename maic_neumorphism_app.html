<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEES AI Teacher</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #2c2f48;
            color: #c1c3e0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .title {
            font-size: 3rem;
            font-weight: 700;
            color: #e0e0e0;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #c1c3e0;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }
        
        .card {
            background: rgba(44, 47, 72, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 
                8px 8px 16px rgba(0, 0, 0, 0.3),
                -8px -8px 16px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 
                12px 12px 24px rgba(0, 0, 0, 0.4),
                -12px -12px 24px rgba(255, 255, 255, 0.15);
        }
        
        .card h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 1rem;
        }
        
        .card p {
            color: #b0b0b0;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .card-button {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 15px;
            color: white;
            padding: 12px 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            box-shadow: 
                4px 4px 8px rgba(0, 0, 0, 0.3),
                -4px -4px 8px rgba(255, 255, 255, 0.1);
        }
        
        .card-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                6px 6px 12px rgba(0, 0, 0, 0.4),
                -6px -6px 12px rgba(255, 255, 255, 0.15);
        }
        
        .input-section {
            background: rgba(44, 47, 72, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 
                8px 8px 16px rgba(0, 0, 0, 0.3),
                -8px -8px 16px rgba(255, 255, 255, 0.1);
        }
        
        .input-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .question-input {
            flex: 1;
            background: rgba(44, 47, 72, 0.6);
            border: none;
            border-radius: 15px;
            padding: 15px 20px;
            color: #c1c3e0;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            box-shadow: 
                inset 4px 4px 8px rgba(0, 0, 0, 0.3),
                inset -4px -4px 8px rgba(255, 255, 255, 0.1);
        }
        
        .question-input::placeholder {
            color: #8b8fa3;
        }
        
        .ask-button {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 15px;
            color: white;
            padding: 15px 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            box-shadow: 
                4px 4px 8px rgba(0, 0, 0, 0.3),
                -4px -4px 8px rgba(255, 255, 255, 0.1);
        }
        
        .ask-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                6px 6px 12px rgba(0, 0, 0, 0.4),
                -6px -6px 12px rgba(255, 255, 255, 0.15);
        }
        
        .response-area {
            background: rgba(44, 47, 72, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 
                8px 8px 16px rgba(0, 0, 0, 0.3),
                -8px -8px 16px rgba(255, 255, 255, 0.1);
            min-height: 200px;
            white-space: pre-wrap;
            line-height: 1.6;
        }
        
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: rgba(44, 47, 72, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 
                8px 8px 16px rgba(0, 0, 0, 0.3),
                -8px -8px 16px rgba(255, 255, 255, 0.1);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            margin-left: auto;
        }
        
        .pulse-dot {
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-text {
            color: #10b981;
            font-size: 14px;
            font-weight: 500;
        }
        
        .admin-login-btn {
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 20px;
            color: white;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        .admin-login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
        }
        
        .mode-selector {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .mode-btn {
            background: rgba(44, 47, 72, 0.8);
            border: none;
            border-radius: 20px;
            color: #c1c3e0;
            padding: 12px 24px;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.3), -8px -8px 16px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }
        
        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 12px 12px 24px rgba(0, 0, 0, 0.4), -12px -12px 24px rgba(255, 255, 255, 0.15);
        }
        
        .mode-btn.active {
            background: linear-gradient(135deg, #818cf8, #a78bfa);
            color: white;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.4), -8px -8px 16px rgba(255, 255, 255, 0.2);
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .modal-content {
            background: rgba(44, 47, 72, 0.95);
            backdrop-filter: blur(20px);
            margin: 15% auto;
            padding: 30px;
            border-radius: 20px;
            width: 400px;
            box-shadow: 
                8px 8px 16px rgba(0, 0, 0, 0.3),
                -8px -8px 16px rgba(255, 255, 255, 0.1);
        }
        
        .modal-title {
            color: #c1c3e0;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .modal-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: rgba(44, 47, 72, 0.6);
            color: #c1c3e0;
            font-size: 1rem;
            margin-bottom: 20px;
            box-shadow: 
                inset 4px 4px 8px rgba(0, 0, 0, 0.3),
                inset -4px -4px 8px rgba(255, 255, 255, 0.1);
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        .modal-btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }
        
        .modal-btn-secondary {
            background: rgba(44, 47, 72, 0.8);
            color: #c1c3e0;
        }
        
        .modal-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 네비게이션 바 -->
        <div class="navbar">
            <h1 style="color: #c1c3e0; font-weight: 700; font-size: 2rem; margin: 0;">LEES AI Teacher</h1>
            <div class="status-indicator">
                <div class="pulse-dot"></div>
                <span class="status-text">준비완료</span>
            </div>
            <button class="admin-login-btn" onclick="adminLogin()">관리자 로그인</button>
        </div>
        
        <!-- 헤더 -->
        <div class="header">
            <h1 class="title">AI 영어 학습의 새로운 경험</h1>
            <p class="subtitle">문법, 독해, 작문을 한 번에!</p>
        </div>
        
        <!-- 모드 선택 -->
        <div class="input-section">
            <h3 style="color: #c1c3e0; margin-bottom: 20px; font-weight: 600; font-size: 1.5rem; text-align: center;">
                학습 모드 선택
            </h3>
            <div class="mode-selector">
                <button class="mode-btn" onclick="selectMode('grammar', this)">문법 학습</button>
                <button class="mode-btn" onclick="selectMode('sentence', this)">문장 분석</button>
                <button class="mode-btn" onclick="selectMode('passage', this)">지문 설명</button>
            </div>
        </div>
        
        <!-- 응답 영역 -->
        <div class="response-area" id="response-area">
            아직 질문이 없습니다. 위에서 질문을 입력해보세요!
        </div>
        
        <!-- 질문하기 섹션 -->
        <div class="input-section">
            <h3 style="color: #c1c3e0; margin-bottom: 20px; font-weight: 600; font-size: 1.5rem;">
                질문하기
            </h3>
            <div class="input-group">
                <input type="text" id="question-input" class="question-input" placeholder="질문을 입력하세요...">
                <button class="ask-button" onclick="askQuestion()">질문하기</button>
            </div>
        </div>
    </div>
    
    <!-- 관리자 로그인 모달 -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">관리자 로그인</h2>
            <input type="password" id="adminPassword" class="modal-input" placeholder="비밀번호를 입력하세요">
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-primary" onclick="checkPassword()">로그인</button>
                <button class="modal-btn modal-btn-secondary" onclick="closeModal()">취소</button>
            </div>
        </div>
    </div>
    
    <script>
        let currentMode = null;
        let isAdminMode = false;
        
        // 모드 선택
        function selectMode(mode, button) {
            // 모든 버튼에서 active 클래스 제거
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            // 클릭된 버튼에 active 클래스 추가
            button.classList.add('active');
            currentMode = mode;
            console.log('Selected mode:', mode);
        }
        
        // 모드 시작 (카드 버튼 제거로 인해 함수 단순화)
        function startMode(mode) {
            selectMode(mode, document.querySelector(`[onclick="selectMode('${mode}', this)"]`));
            document.getElementById('question-input').focus();
        }
        
        // 질문하기
        function askQuestion() {
            const question = document.getElementById('question-input').value;
            if (!question.trim()) {
                alert('질문을 입력해주세요!');
                return;
            }
            if (!currentMode) {
                alert('학습 모드를 먼저 선택해주세요!');
                return;
            }
            
            // MAIC 모드별 응답 생성
            const response = generateMAICResponse(currentMode, question);
            document.getElementById('response-area').innerHTML = response;
            
            // 입력창 초기화
            document.getElementById('question-input').value = '';
        }
        
        // MAIC 응답 생성 (실제 MAIC 로직 시뮬레이션)
        function generateMAICResponse(mode, question) {
            const modeNames = {
                'grammar': '문법 학습',
                'sentence': '문장 분석',
                'passage': '지문 설명'
            };
            
            const responses = {
                'grammar': `**모드**: ${modeNames[mode]}
**라벨**: [AI지식]

**생성된 프롬프트**:
# 문법설명 — 문법학습

**모드**: grammar  |  **라벨**: [AI지식]

## 질의
${question}

## 의도/목표
핵심 규칙과 예외를 단계적으로 설명

## 출력 스키마(섹션 순서 고정)
1. 핵심 규칙
2. 근거/출처
3. 예문
4. 역예문(선택)
5. 한 줄 요약

> 위 스키마를 **순서대로** 준수하고, 각 섹션은 간결한 소제목으로 시작하세요.

**섹션 순서**:
1. 핵심 규칙
2. 근거/출처
3. 예문
4. 역예문(선택)
5. 한 줄 요약

**컨텍스트 조각 수**: 0`,
                
                'sentence': `**모드**: ${modeNames[mode]}
**라벨**: [AI지식]

**생성된 프롬프트**:
# 문장분석 — 문장분석

**모드**: sentence  |  **라벨**: [AI지식]

## 질의
${question}

## 의도/목표
문장 구조(S/V/O, 수식어, 절·구문)를 "괄호 규칙"과 "괄호 규칙 라벨 표준"에 따라 설명

## 괄호 규칙 라벨 표준
라벨: [S 주어] [V 동사] [O 목적어] [C 보어] [M 부가]
예시: [S I] [V stayed] [M at home]

## 출력 스키마(섹션 순서 고정)
1. 원문
2. 구조 분석(괄호 규칙)
3. 어휘·표현
4. 해석
5. 요약
6. 근거/출처

> 위 스키마를 **순서대로** 준수하고, 각 섹션은 간결한 소제목으로 시작하세요.

**섹션 순서**:
1. 원문
2. 구조 분석(괄호 규칙)
3. 어휘·표현
4. 해석
5. 요약
6. 근거/출처

**컨텍스트 조각 수**: 0`,
                
                'passage': `**모드**: ${modeNames[mode]}
**라벨**: [AI지식]

**생성된 프롬프트**:
# 지문설명 — 지문설명

**모드**: passage  |  **라벨**: [AI지식]

## 질의
${question}

## 의도/목표
지문의 핵심 요지를 쉬운 예시로 설명하고 주제/제목을 정리

## 출력 스키마(섹션 순서 고정)
1. 요지/주제
2. 쉬운 예시/비유
3. 제목
4. 오답 포인트(선택)
5. 근거/출처

> 위 스키마를 **순서대로** 준수하고, 각 섹션은 간결한 소제목으로 시작하세요.

**섹션 순서**:
1. 요지/주제
2. 쉬운 예시/비유
3. 제목
4. 오답 포인트(선택)
5. 근거/출처

**컨텍스트 조각 수**: 0`
            };
            
            return responses[mode] || '알 수 없는 모드입니다.';
        }
        
        // 관리자 로그인
        function adminLogin() {
            document.getElementById('passwordModal').style.display = 'block';
            document.getElementById('adminPassword').focus();
        }
        
        // 모달 닫기
        function closeModal() {
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('adminPassword').value = '';
        }
        
        // 비밀번호 확인
        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            if (password === 'admin123') {
                isAdminMode = true;
                closeModal();
                alert('관리자 모드로 진입했습니다!');
                showAdminMode();
            } else {
                alert('비밀번호가 틀렸습니다!');
            }
        }
        
        // 관리자 모드 표시
        function showAdminMode() {
            const responseArea = document.getElementById('response-area');
            responseArea.innerHTML = `
                <h3 style="color: #c1c3e0; margin-bottom: 20px;">🔧 관리자 모드</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                    <button class="card-button" onclick="adminUserManagement()">사용자 관리</button>
                    <button class="card-button" onclick="adminSystemSettings()">시스템 설정</button>
                    <button class="card-button" onclick="adminStatistics()">통계 및 분석</button>
                    <button class="card-button" onclick="showUserMode()">일반 모드로 돌아가기</button>
                </div>
                <div style="margin-top: 20px;">
                    <input type="text" id="admin-command" class="question-input" placeholder="관리자 명령어 입력..." style="margin-right: 10px;">
                    <button class="ask-button" onclick="executeAdminCommand()">실행</button>
                </div>
            `;
        }
        
        // 일반 모드로 돌아가기
        function showUserMode() {
            isAdminMode = false;
            document.getElementById('response-area').innerHTML = '아직 질문이 없습니다. 위에서 질문을 입력해보세요!';
        }
        
        // 관리자 기능들
        function adminUserManagement() {
            alert('사용자 관리 기능이 구현되었습니다!\\n\\n• 사용자 목록 조회\\n• 권한 관리\\n• 활동 로그 확인');
        }
        
        function adminSystemSettings() {
            alert('시스템 설정 기능이 구현되었습니다!\\n\\n• AI 모델 파라미터 조정\\n• 학습 데이터 업로드\\n• 시스템 성능 최적화');
        }
        
        function adminStatistics() {
            alert('통계 및 분석 기능이 구현되었습니다!\\n\\n• 사용자 활동 분석\\n• 학습 성과 통계\\n• 시스템 사용량 모니터링');
        }
        
        // 관리자 명령 실행
        function executeAdminCommand() {
            const command = document.getElementById('admin-command').value;
            if (!command.trim()) {
                alert('명령어를 입력해주세요!');
                return;
            }
            
            const responses = {
                'help': '사용 가능한 명령어:\\n• help - 도움말\\n• status - 시스템 상태\\n• users - 사용자 목록\\n• restart - 시스템 재시작\\n• backup - 백업 생성',
                'status': '시스템 상태:\\n• 서버: 정상\\n• 데이터베이스: 연결됨\\n• AI 모델: 활성화\\n• 메모리 사용량: 45%',
                'users': '사용자 목록:\\n• admin (관리자)\\n• user1 (일반 사용자)\\n• user2 (일반 사용자)',
                'restart': '시스템을 재시작합니다...',
                'backup': '백업을 생성합니다...'
            };
            
            const response = responses[command.toLowerCase()] || `알 수 없는 명령어: ${command}`;
            alert(response);
            document.getElementById('admin-command').value = '';
        }
        
        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            const modal = document.getElementById('passwordModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // Enter 키로 로그인
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        // 질문 입력에서 Enter 키 지원
        document.getElementById('question-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });
        
        // 관리자 명령 입력에서 Enter 키 지원
        document.addEventListener('keypress', function(e) {
            if (e.target && e.target.id === 'admin-command' && e.key === 'Enter') {
                executeAdminCommand();
            }
        });
    </script>
