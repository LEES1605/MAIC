name: CI â€¢ Generate TREE/INVENTORY

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

jobs:
  gen-tree:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate docs index (TREE/INVENTORY)
        run: |
          python scripts/gen_tree.py --out-dir docs/_gpt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: DOCS-INDEX
          path: |
            docs/_gpt/TREE.md
            docs/_gpt/INVENTORY.json
# [01] END: .github/workflows/gen-tree.yml
