name: Canon Validate

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

jobs:
  canon:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (pyyaml + jsonschema)
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml jsonschema

      - name: Validate _canon.yaml (schema + rules)
        run: |
          python tools/validate_canon.py

      - name: Upload _canon.yaml for review
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: canon-config
          path: docs/_gpt/modes/_canon.yaml
# [03] END: .github/workflows/canon-validate.yml
