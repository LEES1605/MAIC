name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint-type-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install ruff mypy pytest

      - name: Ruff (lint + fix import order)
        run: |
          ruff check --fix .
          ruff format .

      - name: Mypy (type check)
        run: mypy .

      - name: Pytest
        run: pytest -q

      - name: No‑Ellipsis Gate
        run: python scripts/no_ellipsis_gate.py --root .

      - name: Pointer check (workspace pointers must exist)
        run: |
          set -e
          hits=$(grep -R "Source-of-Truth:" -n || true)
          if [ -z "$hits" ]; then
            echo "[pointer] Source-of-Truth 라인을 찾지 못했습니다."
            exit 2
          fi
          echo "$hits" | sed -n '1,10p'
