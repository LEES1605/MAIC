name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Lint • Type • Test (Py ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.10", "3.11", "3.12" ]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          # dev tools
          pip install -U pytest pytest-cov ruff mypy

      - name: Ruff (lint & format check)
        run: |
          ruff check .
          ruff format --check .

      - name: Mypy
        run: |
          mypy src || true  # 설정 진행 중이면 일단 통과시키려면 true 유지, 엄격 적용 시 제거

      - name: Pytest
        env:
          PYTHONPATH: .
        run: |
          pytest -q --maxfail=1 --disable-warnings
          # 커버리지를 보고싶다면:
          # pytest -q --cov=src --cov-report=xml

