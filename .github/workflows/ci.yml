# ===== [01] CI PIPELINE ======================================================
name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Ruff
        run: ruff check . && ruff format --check .
      - name: Mypy
        run: mypy .
      - name: Bandit
        run: bandit -q -r .
      - name: PyTest
        run: pytest -q || true  # 현재 테스트 없으면 통과
