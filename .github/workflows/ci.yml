name: CI

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            code:
              - 'src/**'
              - 'scripts/**'
              - 'tests/**'
              - 'pyproject.toml'
              - 'requirements*.txt'
              - 'docs/_gpt/prompts*.yaml'
            docs:
              - 'docs/**'
              - '**/*.md'

  docs-gate:
    needs: changes
    if: needs.changes.outputs.code != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: No‑Ellipsis Gate
        run: python3 scripts/no_ellipsis_gate.py --root .

      - name: Pointer check (workspace pointers must exist)
        run: |
          set -e
          hits=$(grep -R "Source-of-Truth:" -n || true)
          if [ -z "$hits" ]; then
            echo "[pointer] Source-of-Truth 라인을 찾지 못했습니다."
            exit 2
          fi
          echo "$hits" | sed -n '1,10p'

  lint-type-test:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Cache ruff
        uses: actions/cache@v4
        with:
          path: ~/.cache/ruff
          key: ruff-${{ runner.os }}-py311-${{ hashFiles('**/*.py', 'pyproject.toml', 'requirements*.txt') }}
          restore-keys: |
            ruff-${{ runner.os }}-py311-

      - name: Cache mypy
        uses: actions/cache@v4
        with:
          path: .mypy_cache
          key: mypy-${{ runner.os }}-py311-${{ hashFiles('**/*.py', 'pyproject.toml', 'requirements*.txt') }}
          restore-keys: |
            mypy-${{ runner.os }}-py311-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install ruff mypy pytest pytest-xdist pyyaml jsonschema

      - name: Ruff (lint + format)
        run: |
          ruff check --fix .
          ruff format .

      - name: Mypy (type check)
        run: mypy .

      - name: Validate prompts (schema)
        run: python scripts/validate_prompts.py docs/_gpt/prompts.sample.yaml

      - name: Smoke checks (activation)
        env:
          PYTHONPATH: .
        run: python scripts/smoke_checks.py

      - name: Pytest (fast group, parallel)
        run: pytest -n auto -m "not slow" -q

      - name: No‑Ellipsis Gate
        run: python scripts/no_ellipsis_gate.py --root .

      - name: Pointer check (workspace pointers must exist)
        run: |
          set -e
          hits=$(grep -R "Source-of-Truth:" -n || true)
          if [ -z "$hits" ]; then
            echo "[pointer] Source-of-Truth 라인을 찾지 못했습니다."
            exit 2
          fi
          echo "$hits" | sed -n '1,10p'
