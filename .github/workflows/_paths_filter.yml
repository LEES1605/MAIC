name: _paths_filter

on:
  workflow_call:
    inputs:
      filters:
        description: "Optional: custom filters mapping or path to a YAML file"
        required: false
        type: string
      base:
        description: "Base ref to compare (default: PR base or origin/main)"
        required: false
        type: string
      ref:
        description: "Ref/SHA to compare against (default: current SHA)"
        required: false
        type: string
    outputs:
      python_changed:
        description: "True if Python files changed"
        value: ${{ jobs.paths.outputs.python_changed }}
      workflows_changed:
        description: "True if workflow files changed"
        value: ${{ jobs.paths.outputs.workflows_changed }}
      docs_changed:
        description: "True if docs changed"
        value: ${{ jobs.paths.outputs.docs_changed }}
      python_files:
        description: "List of changed Python files"
        value: ${{ jobs.paths.outputs.python_files }}
      workflows_files:
        description: "List of changed workflow files"
        value: ${{ jobs.paths.outputs.workflows_files }}
      docs_files:
        description: "List of changed docs files"
        value: ${{ jobs.paths.outputs.docs_files }}
    secrets:
      GITHUB_TOKEN:
        required: true

permissions:
  contents: read
  pull-requests: read

jobs:
  paths:
    runs-on: ubuntu-latest

    outputs:
      python_changed:    ${{ steps.filter.outputs.python }}
      workflows_changed: ${{ steps.filter.outputs.workflows }}
      docs_changed:      ${{ steps.filter.outputs.docs }}
      python_files:      ${{ steps.filter.outputs.python_files }}
      workflows_files:   ${{ steps.filter.outputs.workflows_files }}
      docs_files:        ${{ steps.filter.outputs.docs_files }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          # 기본 비교 기준: PR이면 PR base, 그외엔 origin/main 대비
          base: ${{ inputs.base || (github.event.pull_request.base.sha || 'origin/main') }}
          ref:  ${{ inputs.ref  || github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          # 호출 측에서 'filters'를 넘기면 그대로 사용(파일 경로나 YAML 문자열 모두 허용)
          # 미지정 시 기본 필터 셋을 적용
          filters: ${{ inputs.filters }}
          # 기본 필터 (inputs.filters 미지정일 때 동작)
          # dorny/paths-filter는 inputs.filters 가 비어있으면 아래 'default'가 사용됨
          # 참고: https://github.com/dorny/paths-filter
          default: |
            python:
              - '**/*.py'
            workflows:
              - '.github/workflows/**/*.yml'
              - '.github/workflows/**/*.yaml'
            docs:
              - 'docs/**'
              - '**/*.md'
# ===== [01] FILE: .github/workflows/_paths_filter.yml — END =====
