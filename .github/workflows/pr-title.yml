name: CI • PR Title (Conventional, auto-fix)

on:
  pull_request:
  pull_request_target:
  workflow_dispatch:

jobs:
  pr-title:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write   # 제목 자동 수정에 필요
      statuses: write
    steps:
      - name: Autofix PR title (Patch N / patch-N -> chore(patch-N): ...)
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title || "";
            // 1) "Patch 31[: subject]" 형태
            let m = title.match(/^Patch\s+(\d+)(?::\s*(.+))?$/i);
            // 2) "patch-31[: subject]" 형태
            if (!m) m = title.match(/^patch-(\d+)(?::\s*(.+))?$/i);
            if (m) {
              const num = m[1];
              const subj = (m[2] && m[2].trim()) ? m[2].trim() : "maintenance";
              const newTitle = `chore(patch-${num}): ${subj}`;
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                title: newTitle
              });
              core.info(`Updated PR title -> ${newTitle}`);
            } else {
              core.info("Title is not 'Patch N' or 'patch-N', no change.");
            }

      - name: Validate PR title (Conventional Commits)
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          validateSingleCommit: true
# [01] END: .github/workflows/pr-title.yml
