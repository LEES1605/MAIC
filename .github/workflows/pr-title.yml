name: CI â€¢ PR Title (Conventional, auto-fix)

on:
  # í¬í¬ PRë„ ì œëª© ë³´ì • ê¶Œí•œì´ í™•ë³´ë˜ë„ë¡ target ì´ë²¤íŠ¸ ì‚¬ìš©
  pull_request_target:
    types: [opened, edited, synchronize, reopened]
  # ìˆ˜ë™ ì‹¤í–‰ ì‹œ íŠ¹ì • PR ë²ˆí˜¸ë¡œ ê°•ì œ ë³´ì • ì§€ì›
  workflow_dispatch:
    inputs:
      pr:
        description: 'PR number to autofix (optional)'
        required: false
        type: string

permissions:
  contents: read
  pull-requests: write
  statuses: write

jobs:
  pr-title:
    runs-on: ubuntu-latest

    steps:
      - name: Autofix PR title (PR events)
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            if (!pr) { core.info("No PR context."); return; }
            const original = pr.title || "";
            const patterns = [
              // ì˜ì–´: Patch 18: foo / Patch-18 foo / patch 18 - foo ...
              [/^patch\s*[-\s]?(\d+)\s*[:\-]?\s*(.*)$/i, (m) => {
                const num = m[1];
                const subj = (m[2] || "").trim() || "maintenance";
                return `chore(patch-${num}): ${subj}`;
              }],
              // í•œêµ­ì–´: íŒ¨ì¹˜ 18: ì œëª© / íŒ¨ì¹˜-18 ì œëª© ...
              [/^íŒ¨ì¹˜\s*[-\s]?(\d+)\s*[:\-]?\s*(.*)$/i, (m) => {
                const num = m[1];
                const subj = (m[2] || "").trim() || "ìœ ì§€ë³´ìˆ˜";
                return `chore(patch-${num}): ${subj}`;
              }],
            ];
            let fixed = null;
            for (const [rx, fmt] of patterns) {
              const m = original.match(rx);
              if (m) { fixed = fmt(m); break; }
            }
            core.info(`title(before)="${original}"`);
            if (fixed && fixed !== original) {
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                title: fixed
              });
              core.info(`title(after)="${fixed}"`);
            } else {
              core.info("no change");
            }

      - name: Autofix by PR number (manual run)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.pr != '' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const n = Number(core.getInput('pr'));
            if (!n) { core.setFailed('invalid PR number'); return; }
            const pr = (await github.rest.pulls.get({
              owner: context.repo.owner, repo: context.repo.repo, pull_number: n
            })).data;
            const original = pr.title || "";
            const patterns = [
              [/^patch\s*[-\s]?(\d+)\s*[:\-]?\s*(.*)$/i, (m) => {
                const num = m[1];
                const subj = (m[2] || "").trim() || "maintenance";
                return `chore(patch-${num}): ${subj}`;
              }],
              [/^íŒ¨ì¹˜\s*[-\s]?(\d+)\s*[:\-]?\s*(.*)$/i, (m) => {
                const num = m[1];
                const subj = (m[2] || "").trim() || "ìœ ì§€ë³´ìˆ˜";
                return `chore(patch-${num}): ${subj}`;
              }],
            ];
            let fixed = null;
            for (const [rx, fmt] of patterns) {
              const m = original.match(rx);
              if (m) { fixed = fmt(m); break; }
            }
            core.info(`title(before)="${original}"`);
            if (fixed && fixed !== original) {
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: n,
                title: fixed
              });
              core.info(`title(after)="${fixed}"`);
            } else {
              core.info("no change");
            }

      - name: Validate PR title (Conventional Commits)
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # ğŸ‘‰ ë‹¨ì¼ ì»¤ë°‹ PRì´ë¼ë„ 'PR ì œëª©'ë§Œ ê·œì•½í˜•ì´ë©´ í†µê³¼
          validateSingleCommit: false
          # (ì„ íƒ) í—ˆìš© íƒ€ì…ì„ ëª…ì‹œì ìœ¼ë¡œ ê³ ì •
          types: |
            build, chore, ci, docs, feat, fix, perf, refactor, revert, style, test

      - name: No-op for manual run without PR
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.pr == '' }}
        run: echo "Set 'pr' input to run autofix for a specific pull request."
