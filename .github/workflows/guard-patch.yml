name: CI â€¢ Patch Guard

on:
  pull_request:
  workflow_dispatch:

jobs:
  patch-guard:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Patch Guard
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.sha }}
        run: |
          python tools/guard_patch.py --base "$BASE_SHA" --head "$HEAD_SHA"
# [01] END: .github/workflows/guard-patch.yml
