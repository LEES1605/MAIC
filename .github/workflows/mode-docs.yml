name: Generate Mode Docs

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install runtime deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml

      - name: Generate docs
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          python tools/generate_mode_docs.py

      - name: Upload artifact (MODES.md)
        uses: actions/upload-artifact@v4
        with:
          name: GENERATED-MODE-DOCS
          path: docs/_gpt/_generated/MODES.md
# [08] END: .github/workflows/mode-docs.yml
