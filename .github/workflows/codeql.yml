name: CodeQL

on:
  push:
    branches: [ "main" ]
    paths:
      - "**/*.py"
      - "src/**"
      - ".github/workflows/codeql.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "**/*.py"
      - "src/**"
      - ".github/workflows/codeql.yml"
  schedule:
    - cron: "0 3 * * 0"  # weekly
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze:
    name: CodeQL (Python)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ "python" ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          # ✅ 기준 브랜치와 동일한 카테고리로 업로드 (비교 가능)
          category: "/language:${{ matrix.language }}"
          upload: true
