name: RAG Fixture Regression

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

jobs:
  rag:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        engine: [hash, disabled]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test deps (pytest only)
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest

      - name: Run tests (engine=${{ matrix.engine }})
        env:
          MAIC_RAG_ENGINE: ${{ matrix.engine }}
        run: |
          pytest -q -k rag_engine_toggle
