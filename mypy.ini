# ===== [01] GLOBAL (baseline, relaxed) =======================================  # [01] START
[mypy]
python_version = 3.11

# Useful warnings (signal without breaking CI)
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
pretty = True
show_error_codes = True

# Progressive strictness (global relaxed; tighten per-package)
disallow_untyped_defs = False

# Optional handling strict (전역에만 둠)
strict_optional = True
no_implicit_optional = True
# [01] END

# ===== [02] EXTERNAL LIBS WITHOUT STUBS (ignore to unblock CI) ==============  # [02] START
[mypy-streamlit.*]
ignore_missing_imports = True

[mypy-llama_index.*]
ignore_missing_imports = True

[mypy-google.*]
ignore_missing_imports = True

[mypy-googleapiclient.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-github.*]        # PyGithub
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-pydantic_settings.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True
# [02] END

# ===== [03] OUR LIBRARY (src/*): progressive strictness ======================  # [03] START
[mypy-src.*]
# Per-module 섹션에는 per-module 플래그만 남긴다
check_untyped_defs = True
# [03] END
