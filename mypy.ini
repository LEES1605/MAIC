# [01] START
[mypy]
python_version = 3.11
# src/ 레이아웃을 mypy가 모듈 베이스로 인식하게 함
mypy_path = src
# 경로 스캔과 임포트 해석 기준을 일치시켜
# 같은 파일이 서로 다른 모듈명으로 중복 인식되는 문제를 차단
explicit_package_bases = True

# Useful warnings (signal without breaking CI)
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
pretty = True
show_error_codes = True

# Progressive strictness (global relaxed; tighten per-package)
disallow_untyped_defs = False

# Optional handling strict (전역에만 둠)
strict_optional = True
no_implicit_optional = True
# [01] END


# ===== [02] EXTERNAL LIBS WITHOUT STUBS (ignore to unblock CI) ==============  # [02] START
[mypy-streamlit.*]
ignore_missing_imports = True

[mypy-llama_index.*]
ignore_missing_imports = True

[mypy-google.*]
ignore_missing_imports = True

[mypy-googleapiclient.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-github.*]        # PyGithub
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-pydantic_settings.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True
# [02] END

# ===== [03] OUR LIBRARY (src/*): progressive strictness ======================  # [03] START
[mypy-src.*]
# Per-module 섹션에는 per-module 플래그만 남긴다
check_untyped_defs = True
# [03] END
